<div class="modal fade" id="editProfile" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="editHeader">
                    Edit {{user.username}}
                </h4>
            </div>

            <!-- Modal Body -->
            <div class="modal-body">
                <form class="editProfile" name="editProfile">
                    <div class="form-group">
                        <input type="text" ng-model = "user.username" require="required" maxlength="12" minlength="4" class="form-control"
                               id="name" placeholder="User Name" />
                    </div>
                    <div class="form-group">

                        <input type="password" ng-model = "user.password" require="required" maxlength="12" minlength="4" class="form-control"
                               id="password" placeholder="New Password" />
                    </div>
                    <div class="form-group">
                        <input type="text" ng-model = "user.firstname" require="required" class="form-control"
                               id="firstName" placeholder="First Name" />
                    </div>
                    <div class="form-group">

                        <input type="text" ng-model = "user.lastname" require="required" class="form-control"
                               id="lastName" placeholder="Last Name" />
                    </div>

                    <button type="submit" class="btn btn-default" ng-click="profileEdit(user)" data-dismiss="modal">Save Edit</button>
                </form>


            </div>
            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>
