    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li><a href="#register">Register</a></li>
            <li><a href="#home">Login</a></li>

        </ul>

</nav>

<div class="row">
    <br>


        <div class="wrapper">

        <form class="form-signin" name="registerForm">
            <h2 class="form-signin-heading">Please Register</h2>
            <input style="margin-bottom:5px;" class="form-control" required="required" minlength="4" maxlength="12" type="text" name="userName" id="userName" ng-model="user.userName" placeholder="UserName">
            <input style="margin-bottom:5px;" class="form-control" required="required" minlength="4" type="password" name="password" id="password" ng-model="user.password" placeholder="Password">
            <input style="margin-bottom:5px;" class="form-control" required="required" minlength="4" maxlength="12" type="text" name="firstName" id="name" ng-model="user.firstName" placeholder="First Name">
            <input style="margin-bottom:5px;" class="form-control" required="required" minlength="4" maxlength="12" type="text" name="lastName" id="lastName" ng-model="user.lastName" placeholder="Last Name">
            <!--<label class="checkbox">-->
                <!--<input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember Me-->
            <!--</label>-->
            <p class="incorrectWarning" ng-show="incorrect">Username has already been taken, try again.</p>

            <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="register(user)">Register</button>
            <br>

            <a href="#home">Click here to go to login page</a>
        </form>
        </div>
    </div>

<div class="row" style="margin-top:40px;">
    <div class="col-md-2 col-sm-3"></div>
    <div class="col-md-10 col-sm-9">


    </div>
</div>
